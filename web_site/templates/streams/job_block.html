<div class="d-flex flex-column flex-md-row justify-content-between mb-5">
    <div class="flex-grow-1">
        <h3 class="mb-0">{{ self.job }}</h3>
        <div class="subheading mb-3">{{ self.institution }}</div>
        <p>{{ self.description }}</p>
    </div>
    <div class="flex-shrink-0">
      <span class="text-primary">{{ self.begining_date|date:"F Y" }} - {% if self.finishing_date %}{{ self.finishing_date|date:"F Y" }}{% else %}Hoje{% endif %}
    </span>
  </div>
</div>
