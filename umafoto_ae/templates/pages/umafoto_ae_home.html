{% extends 'pages/umafoto_ae_base.html' %}


{% block content %}
   
<body>
    {% include 'pages/umafoto_ae_nav.html' %}
    <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Que imagem deseja?</h1>
            </div>
          </div>
        </div>

        <section class="section" id="photo-query">
        <div class="resume-section-content">
            <form action="fotos">
            <fieldset class="colauto">
                <legend>Click no botão e te mando uma imagem.</legend>
                <fieldset class="form-group">
                    <input type="text" name="query" class="form-control form-control-lg" aria-describedby="tagHelp" placeholder="Palavra Chave">
                    <small name="tagHelp" class="form-text text-muted">Não é necessário preencher</samll>
                </fieldset>
                
                <fieldset class="form-row">
                    
                    <fieldset class="form-group">
                        <label for="btns-orient">Orientação:</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" name="btns-orient">
                            <label class="btn btn-secondary btn-toggle">
                                <input type="radio" id="all" name="orientation" value="all" onclick="btn-toggle" checked>Qualquer
                            </label>
                            <label class="btn btn-secondary btn-toggle">
                                <input type="radio" id="horizontal" name="orientation" value="horizontal" onclick="btn-toggle">Paisagem
                            </label>
                            <label class="btn btn-secondary btn-toggle">
                                <input type="radio" id="vertical" name="orientation" value="vertical" onclick="btn-toggle">Retrato
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="color">Cor:</label>
                        <select name="color" class="custom-select">
                            <option value="all">Qualquer</option>
                            <option value="grayscale">Preto e Branco</option>
                            <option value="red">Vermelho</option>
                            <option value="orange">Laranja</option>
                            <option value="yellow">Amarelo</option>
                            <option value="green">Verde</option>
                            <option value="turquoise">Turquesa</option>
                            <option value="blue">Azul</option>
                            <option value="lilac">Roxo</option>
                            <option value="pink">Rosa</option>
                            <option value="black">Preto</option>
                            <option value="white">Branco</option>
                        </select>
                    </fieldset>
                </fieldset>
                <input type="submit" value="Por Favor!" class="btn btn-primary">
                </fieldset>
            </form>
            </div>
            </section>
        </div>
    </body>
{% endblock %}
